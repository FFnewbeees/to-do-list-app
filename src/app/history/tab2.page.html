<ion-header>
  <ion-toolbar>
    <ion-title>
      History
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-toolbar color="primary">
          <ion-row>
            <ion-col>
            Task Name 
            </ion-col>
            <ion-col>
            Finish Date
            </ion-col>
          </ion-row>
        </ion-toolbar>
        <ion-item *ngFor="let item of listItems">
          <ion-label>{{item.taskName}}</ion-label>
          <ion-label>{{item.dueDate}}</ion-label>
        </ion-item>
      </ion-list>

</ion-content>
