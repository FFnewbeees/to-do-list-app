<ion-header>
  <ion-toolbar>
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
      <ion-item-sliding>
          <ion-item *ngFor="let item of listItems" >
            <ion-label>{{item.taskName}}</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="unread(item)">Done</ion-item-option>
            <ion-item-option (click)="unread(item)" color="danger">Delete</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
  </ion-list>

</ion-content>
